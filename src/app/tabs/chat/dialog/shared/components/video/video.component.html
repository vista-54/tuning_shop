<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="" (click)="modalController.dismiss()">
      </ion-back-button>
    </ion-buttons>

    <ion-title text-center>{{name}}</ion-title>

  </ion-toolbar>


</ion-header>

<ion-content>
  <video style="width: 100%;  height: 100%;" [src]="url" id="clip" controls preload=auto data-setup="{}">
    <source [type]="type" />
  </video>
</ion-content>
