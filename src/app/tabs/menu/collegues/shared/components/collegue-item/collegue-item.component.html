<ion-item-sliding *ngIf="!loading">
  <ion-item style="background: white;" (click)="openCollegue(collegue.id)">
    <ion-thumbnail slot="start" style="margin-right: 10px;">
      <img style="border-radius: 50px; "
        [src]="collegue['avatar'] ? collegue['avatar'] : 'assets/img/default-avatar.png'"
        onError="this.src='assets/img/broken.png';">
      <div class="rating">
        <owl-rating [(ngModel)]="collegue.rating" [readonly]="true">
          <owl-rating-button value="1">
            1 Star
          </owl-rating-button>
          <owl-rating-button value="2">
            2 Stars
          </owl-rating-button>
          <owl-rating-button value="3">
            3 Stars
          </owl-rating-button>
          <owl-rating-button value="4">
            4 Stars
          </owl-rating-button>
          <owl-rating-button value="5">
            5 Stars
          </owl-rating-button>
        </owl-rating>
      </div>
    </ion-thumbnail>
    <ion-label>
      <p style="display: flex;">{{collegue.name}} {{collegue.surname}}
        <span style="right: -30px;" class="block-status">
          <ion-icon *ngIf="collegue.certified" style="margin-right: 0px;" src="assets/icon/sertificated_person.svg">
          </ion-icon>
          <ion-icon *ngIf="collegue.verified" src="assets/icon/checked_person.svg"></ion-icon>
        </span>
      </p>
      <p>{{collegue.role.name}}</p>
    </ion-label>

  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="primary " (click)="chat(collegue.id)">Написать сообщение</ion-item-option>
    <ion-item-option color="danger" (click)="complaint(collegue.id)">Пожаловаться</ion-item-option>
  </ion-item-options>

</ion-item-sliding>

<ion-item-sliding *ngIf="loading">
  <ion-item>
    <ion-avatar slot="start" style="margin-right: 15px;">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
  </ion-item>
</ion-item-sliding>
