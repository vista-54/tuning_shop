<ion-content id="forgot-password">
    <!-- <h1>logo</h1> -->
    <button class="button_back" (click)="back()">
        <ion-icon name="md-arrow-back"></ion-icon>
        Назад
    </button>
    <div class="logo">
        <img src="assets/img/logo_reg.png" alt="">
    </div>
    <form [formGroup]="forgot_password" (ngSubmit)="forgotPasswordForm()">
        <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Почта"></ion-input>
        </ion-item>
        <div class="form_button">
            <button [disabled]="!forgot_password.valid" class="form_button_center" type="submit">Далее</button>
            <!-- <button class="form_button_line" type="button" (click)="openRegister()">Регистрация</button> -->
        </div>
        <div class="form_footer">
            <p>Есть аккаунт?
                <span (click)="openRegister()">Регистрация</span>
            </p>
            <p>Вспомнили пароль?
                <span (click)="openLogin()">Войти</span>
            </p>
        </div>
    </form>
</ion-content>
