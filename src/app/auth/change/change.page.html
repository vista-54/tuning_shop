<ion-content id="change">
    <!-- <h1>logo</h1> -->
    <button class="button_back" (click)="back()">
        <ion-icon name="md-arrow-back"></ion-icon>
        Назад
    </button>
    <div class="logo">
        <img src="assets/img/logo_reg.png" alt="">
    </div>
    <form [formGroup]="change" (ngSubmit)="changeForm()">
        <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Пароль"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" formControlName="passwordConfirm" placeholder="Подтвердите пароль"></ion-input>
        </ion-item>
        <div class="form_button">
            <button [disabled]="!change.valid" class="form_button_center" type="submit">Поменять</button>
            <!-- <button class="form_button_line" type="button" (click)="openRegister()">Регистрация</button> -->
        </div>
        <div class="form_footer">
            <p>Есть аккаунт?
                <span (click)="openRegister()">Регистрация</span>
            </p>
            <p>Вспомнили пароль?
                <span (click)="openLogin()">Войти</span>
            </p>
        </div>
    </form>
</ion-content>
